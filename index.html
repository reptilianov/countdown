<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style-frete-gratis.css">
</head>
<body>
	<div class="container-countdown" id="esconder">
		<div class="texto-frete-gratis">
			<p>Frete grátis por 2 horas!</p>
			<p>Aproveite a data para comprar seus doces favoritos!</p>
			<p class="texto-legal">*Horário de Brasília</p>
		</div>
		<div id="countdown">
			<div class="hora">
				<div class="numeros">
					<div id="countdownHours1"></div>
					<div id="countdownHours2"></div>
				</div>
				<p>HORAS*</p>
			</div>	
			<span>:</span>
			<div class="minuto">
				<div class="numeros">
						<div id="countdownMinutes1"></div>
						<div id="countdownMinutes2"></div>
				</div>
				<p>MINUTOS</p>
			</div>
			<span>:</span>
			<div class="segundo">
				<div class="numeros">
						<div id="countdownSeconds1"></div>
						<div id="countdownSeconds2"></div>
				</div>
				<p>SEGUNDOS</p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="script-frete-gratis.js"></script>
</body>
</html>
